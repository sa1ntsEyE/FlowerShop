<div class="Login container" >
  <div class="login--main" >
    <div class="close" (click)="toggleLoginComponent()"></div>
    <div class="choicelogOrReg" >
      <!-- Login and Register buttons -->
      <div class="choiceLogin">
        <button (click)="showLogin()">
          <p *ngIf="showLoginOrRegister" [ngStyle]="{color: 'rgb(70, 163, 88)'}">Login</p>
          <p  *ngIf="!showLoginOrRegister">Login</p>
        </button>
      </div>
      <div class="choicelogOrRegbetween">
        |
      </div>
      <div class="choiceRegister" >
        <button (click)="showRegister()">
          <p *ngIf="!showLoginOrRegister" [ngStyle]="{color: 'rgb(70, 163, 88)'}">Register</p>
          <p  *ngIf="showLoginOrRegister">Register</p>
        </button>
      </div>
    </div>

    <!-- Login form -->
    <div class="PersonData" *ngIf="showLoginOrRegister">
      <div class="PersonData--Title">
        Enter your username and password to login.
      </div>
      <div class="PersonData--Email">
        <input type="text" name="" placeholder="Enter your email address" [(ngModel)]="email">
      </div>
      <div class="PersonData--Password">
        <input type="password" name="" placeholder="Password" [(ngModel)]="password">
      </div>
      <div class="PersonData--Forgot">
        <a href="#">Forgot Password?</a>
      </div>
      <div class="PersonData--Login-btn">
        <button (click)="login()">Login</button>
      </div>
    </div>

    <div class="PersonData" *ngIf="!showLoginOrRegister">
      <div class="PersonData--Title">
        Enter your email and password to register.
      </div>
      <div class="PersonData--Username">
        <input type="text" name="" placeholder="Username" [(ngModel)]="username">
      </div>
      <div class="PersonData--Email">
        <input type="text" name="" placeholder="Enter your email address" [(ngModel)]="email">
      </div>
      <div class="PersonData--Password">
        <input type="password" name="" placeholder="Password" [(ngModel)]="password">
      </div>
      <div class="PersonData--ConfirmPassword">
        <input type="password" name="" placeholder="Confirm Password" [(ngModel)]="confirmPassword">
      </div>
      <div class="PersonData--Login-btn">
        <button (click)="register()">Register</button>
      </div>
    </div>


    <div class="AlternativeEntrance">
      <div class="AlternativeEntrance--title" *ngIf="showLoginOrRegister">
        <p>Or login with</p>
      </div>
      <div class="AlternativeEntrance--title" *ngIf="!showLoginOrRegister">
        <p>Or register with</p>
      </div>
      <div class="AlternativeEntrance--Google-btn">
        <button (click)="signInWithGoogle()" >Google</button>
      </div>
      <div class="AlternativeEntrance--Facebook-btn">
        <button>Facebook</button>
      </div>
    </div>
  </div>
</div>
