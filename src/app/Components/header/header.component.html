    <div class="Header--navigation">
      <ul>
        <li [routerLink]="''">Home</li>
        <li [routerLink]="'shop'">Shop</li>
        <li>Plant Care</li>
        <li>Blogs</li>
      </ul>
    </div>
    <div class="Header--info">
      <div class="Header--search">
          <input type="text" [(ngModel)]="searchText" (input)="infoProductServiceFindSearch($event)" placeholder="Search">
          <div class="cart-search-modal" *ngIf="showSearchModal">
              <h3>Список</h3>
              <div class="cart-items">
                  <div *ngFor="let product of filteredObjects" class="cart-search-item">
                      <div class="Products--body">
                          <img [src]="product.img" alt="" width="100" height="100" />
                      </div>
                      <div class="Products--Info">
                          <div class="Products--Name">{{ product.name }}</div>
                          <div class="Products--Price">${{ product.price }}</div>
                      </div>
                      <div class="Product--action">
                          <button mat-flat-button (click)="addtoCart(product)">Buy</button>
                          <button mat-flat-button (click)="goToProductDetails(product.id)">Details</button>
                      </div>
                  </div>
              </div>
              <button class="close-cart" (click)="toggleSearchCartModal()">Закрыть</button>
          </div>
