<div class="BodyProduct--wrapper">
    <div class="BodyProduct--main">
        <div class="BodyProduct--item" *ngFor="let product of products">
            <div class="Products--body">
                <img [src]="product.img" alt="" width="258" height="250" />
            </div>
            <div class="Product--action">
                <button mat-flat-button (click)="goToProductDetails(product.id)">Details</button>
            </div>
            <div class="Products--Info">
                <div class="Products--Name">{{ product.name }}</div>
                <div class="Products--Price">${{ product.price }}</div>
            </div>
        </div>
    </div>
    <div class="BodyProduct--pagination">
        <ul class="BodyProduct--pagination-ul">
            <li *ngIf="currentPage > 1" (click)="setPage(currentPage - 1)">&lt;</li>
            <li *ngFor="let page of pageNumbers" [class.active]="page === currentPage" (click)="setPage(page)">
                {{ page }}
            </li>
            <li *ngIf="currentPage < totalPages" (click)="setPage(currentPage + 1)">&gt;</li>
        </ul>
    </div>
</div>
